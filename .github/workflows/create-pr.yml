name: Create PR
on: workflow_dispatch
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create report file
        run: date +%s > cms-preview-date.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: CMS Content Preview
          title: '[CMS Preview] '
          body: >
            This PR is auto-generated by Github Actions and triggered by Content Editors
